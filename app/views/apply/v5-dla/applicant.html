{% extends "layout.html" %}

{% block pageTitle %}
  contact
{% endblock %}

{% block beforeContent %}
  {% include '../../includes/phase-banner.njk' %}
  <a class="govuk-back-link" href="start">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="prove-id">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Whose PIP or DLA information do you want to share?
          </h1>
        </legend>

        <div class="govuk-radios" data-module="radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional-1" name="how-contacted" type="radio" value="yes" aria-controls="conditional-how-contacted-conditional-1" aria-expanded="false">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-1">
              My own
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio" value="no" aria-controls="conditional-how-contacted-conditional-1" aria-expanded="false">
            <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-1">
              Someone elses
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit"><!-- residency -->

    </form>

  <div><!-- govuk-grid-column-two-thirds -->
<div><!-- govuk-grid-row -->

        </div></div></div></div></main>
      </div>
{% endblock %}

{% block pageScripts %}
<script>
  $( document ).ready(function() {
    $('#submit').on('click', function(e){
      e.preventDefault();

      if($('#how-contacted-conditional-1').is(':checked')) window.location = 'prove-id'
      if($('#how-contacted-conditional-2').is(':checked')) window.location = 'prove-id'
    })
  })
</script>
{% endblock %}
